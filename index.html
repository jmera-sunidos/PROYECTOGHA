<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Moderno con Fondo Animado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 1;
            position: relative;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: white;
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .category {
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .category:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .burbujas div {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: burbujas 10s linear infinite;
        }

        .burbujas div:nth-child(1) {
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .burbujas div:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: -2s;
        }

        .burbujas div:nth-child(3) {
            top: 40%;
            left: 40%;
            animation-delay: -4s;
        }

        .burbujas div:nth-child(4) {
            top: 70%;
            left: 30%;
            animation-delay: -6s;
        }

        @keyframes burbujas {
            0% {
                transform: scale(0) translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1.3) translateY(-900px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="burbujas">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="container">
        <h1>JOAN MERA</h1>
        <div class="categories">
            <div class="category">Diseño Web</div>
            <div class="category">Desarrollo</div>
            <div class="category">Marketing</div>
            <div class="category">Tecnología</div>
            <div class="category">Innovación</div>
            <div class="category">Creatividad</div>
        </div>
    </div>
</body>
</html>
